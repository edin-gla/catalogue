<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
<main class="container">
  <div th:replace="~{fragments/nav-header.html :: navigation(isAuth=false)}"></div>

  <h1>Products</h1>
  <a href="/product/add">âœ› Add New Product</a>

  <table>
    <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Quantity</th>
      <th scope="col">Tags</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td th:text="${product.name}"></td>
      <td th:text="${product.quantity}"></td>
      <td>
        <span th:each="tag, iterStat : ${product.tags}"
              th:text="${tag.name} + ${!iterStat.last ? ' ðŸž„ ' : ''}"></span>
      </td>
      <td>
        <div><a th:href="@{/product/edit/{id}(id=${product.id})}">âœŽ Edit</a></div>
        <div><a th:href="@{/log/{id}(id=${product.id})}">View Logs</a></div>
      </td>
    </tr>
    </tbody>
  </table>
</main>
</body>
</html>
